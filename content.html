<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Imperium Server</title>
</head>

<body>
    <header>
        <h1 id="title">Welcome to the Imperium Server!</h1>
        <nav>
            <ul>
                <li><a href="index.html#server-info">Server Info</a></li>
                <li><a href="index.html#online">Online Players</a></li>
                <li><a href="index.html#server-rules">Server Rules</a></li>
                <li><a href="content.html">Content</a></li>
            </ul>
        </nav>
        <h3 id="Playercount"></h3>
    </header>

    <main>

        <figure class="image-container">
            <img src="content/image.png" alt="Server Image" class="responsive-image">
            <figcaption>A preview of Season 2!</figcaption>
        </figure>

    </main>

    <footer>
        <p>&copy; 2024 Xeno333. All rights reserved.</p>
        <p>Join our Discord at: <a href="https://discord.gg/nAqE7gPTaj" target="_blank">Join Now</a></p>
    </footer>

    <script>
        async function fetchData() {
            const name = "Imperium";
            try {
                const response = await fetch('https://servers.minetest.net/list');
                const data = await response.json();

                var found = false;
                var Playercount = 0;

                data.list.forEach(server => {
                    if (server.name == name) {
                        found = true;
                        document.getElementById('title').style.color = 'lightgreen';
                        if (server.clients_list) {
                            server.clients_list.forEach(player => {
                                Playercount++;
                            });
                        }
                    }
                });

                if (!found) {
                    status.innerHTML = "Offline";
                    document.getElementById('title').style.color = 'red';
                    document.getElementById('Playercount').innerHTML = `No. of players online: N/A`;
                }
                else {
                    document.getElementById('Playercount').innerHTML = `No. of players online: ${Playercount}`;
                }

            } catch (error) {
                console.log('Error fetching data:' + error);
                document.getElementById('title').style.color = 'red';
                document.getElementById('Playercount').innerHTML = `No. of players online: N/A`;
            }
        }

        fetchData();
        setInterval(fetchData, 5000);
    </script>

</body>
</html>
